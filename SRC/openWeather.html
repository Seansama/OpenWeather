<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>openWeather</title>
    <link rel="stylesheet" href="/home/seansama__/Desktop/Phase-1-project-OpenWeather/SRC/openWeather.css">
    
</head>
<body>
    <div class="Weather-app">
        <div class="container">
            <h3 class="brand">The weather</h3>
            <div class="elements">
                <div>
                    <h1 class="Temp">16&#176</h1>
                </div>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">10.49</span>
                        <span class="Date">Tuesday August 30</span>
                    </small>
                </div>
                <div class="weather">
                    <img src="/home/seansama__/Desktop/Phase-1-project-OpenWeather/Resources/cloudy.png"
                    class="icon"
                    alt="cloudy"
                    width="50"
                    height="50"
                    />
                    <span class="condition">cloudy</span>
                </div>
            </div>
            <div class="panel">
                <form id="locationInput">
                    <input 
                    type="text"
                    class="search"
                    placeholder="Search for a location..."
                    />
                    <button type="submit" class="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form> 
                <ul class="cities">
                    <li class="city">New York</li>
                    <li class="city">California</li>
                    <li class="city">Paris</li>
                    <li class="city">Tokyo</li>
                </ul> 
                <ul class="details">
                    <h4>Weather Details</h4>
                    <li>
                        <span>Cloudy</span>
                        <span class="cloud">89%</span>
                    </li>
                    <li>
                        <span>Humidity</span>
                        <span class="humidity">64%</span> 
                    </li>
                    <li>
                        <span>Wind</span>
                    <span class="wind">8km/h</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    

    <script>SRC/openWeather.js</script>
</body>
</html>
